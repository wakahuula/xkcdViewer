name: xkcd
description: Another xkcd viewer.

publish_to: 'none'

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cached_network_image: ^2.5.0
  cupertino_icons: ^1.0.1
  dynamic_theme: ^1.0.1
  flutter_fadein: ^1.1.1
  fluttertoast: ^7.1.6
  flutter_material_color_picker: ^1.0.5
  flutter_web_browser: ^0.13.0
  http: ^0.12.2
  image: ^2.1.19
  outline_material_icons: ^0.1.1
  path_provider: ^1.6.24
  photo_view: ^0.9.2
  pimp_my_button:
    git:
      url: git://github.com/Norbert515/pimp_my_button.git
  scoped_model: ^1.1.0
  share: ^0.6.5+4
  shared_preferences: ^0.5.12+4
  url_launcher: ^5.7.10
  image_downloader: ^0.20.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/contributors.json
    - assets/locale/

  fonts:
    - family: FiraMono
      fonts:
        - asset: assets/fonts/FiraMono-Bold.ttf
          weight: 700
        - asset: assets/fonts/FiraMono-Medium.ttf
        - asset: assets/fonts/FiraMono-Regular.ttf